<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas Kita - Sekolah XYZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Kelas 9A Sekolah XYZ</h1>
        <p class="quote">"Pendidikan adalah senjata paling ampuh yang dapat digunakan untuk mengubah dunia."</p>
        <nav>
            <a href="#home"><i class="fas fa-home"></i> Home</a>
            <a href="#gallery"><i class="fas fa-image"></i> Gallery</a>
            <a href="#reels"><i class="fas fa-video"></i> Reels</a>
        </nav>
    </header>

    <main>
        <!-- Image Slider -->
        <section class="slider-container" id="home">
            <div class="slider">
                <div class="slide active"><img src="images/slide1.jpg" alt="Kegiatan Kelas 1"></div>
                <div class="slide"><img src="images/slide2.jpg" alt="Kegiatan Kelas 2"></div>
                <div class="slide"><img src="images/slide3.jpg" alt="Kegiatan Kelas 3"></div>
            </div>
        </section>

        <!-- Reels Section -->
        <section class="reels-container" id="reels">
            <h2>Video Reels Kelas</h2>
            <div class="reels-grid">
                <video controls class="reel-item">
                    <source src="reels/video1.mp4" type="video/mp4">
                </video>
                <video controls class="reel-item">
                    <source src="reels/video2.mp4" type="video/mp4">
                </video>
                <!-- Tambahkan lebih banyak video -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
