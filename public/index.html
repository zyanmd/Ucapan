<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generator Kartu Ucapan</h1>
        <input type="text" id="message" placeholder="Tulis ucapan di sini..." oninput="updateCard()">
        
        <label><input type="checkbox" id="bold" onchange="updateCard()"> Bold</label>
        <label><input type="checkbox" id="italic" onchange="updateCard()"> Italic</label>
        
        <img id="cardImage" src="" alt="Kartu Ucapan">
        <button onclick="downloadCard()">Unduh Kartu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
